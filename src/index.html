<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FolderWatchNotify app v1.0.8</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script> -->
  </head>
  <body class="w-100 m-0 p-0">
    <div class="container-fluid">
      <div class="w-100 d-flex flex-column align-items-start justify-content-center" id="app">
        <div class="w-100 d-flex flex-column p-5">
          <div class="card">
            <div class="card-body">
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center container-log"
                >
                  <span class="text-left"
                    >Status: <span :class="statusClass">{{statusTxt}}</span></span
                  >
                  <div class="btn-group" role="group">
                    <button type="button" :class="btnShares" @click="sendShares">shares</button>
                    <button type="button" :class="btnFtps" @click="sendFtps">ftps</button>
                    <button type="button" :class="btnWien" @click="sendWien">wien</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" :class="btnStartClass" @click="sendStart">
                      {{ btnStartTxt }}
                    </button>
                    <button type="button" :class="btnStopClass" @click="sendStop">
                      {{ btnStopTxt }}
                    </button>
                  </div>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center container-info"
                >
                  {{ info }}
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center container-log"
                  v-html="showLog"
                ></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
